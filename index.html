<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3 - HTML Forms</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form action="validacionpago.html" method="get" autocomplete="on">
        <div class="container-fluid p-5">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--Titulo-->
                    <div class="modal-header p-3" style="border: 1px grey solid; background-color: #f7f7f7;">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Payment form example</h1>
                    </div>
                    <!--Body-->
                    <div class="modal-body p-3" style="border: 1px grey solid;">

                        <!--Alert Message-->
                        <div class="row p-1">
                            <div class="col-12">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                            </div>
                        </div><!--/row-->
                        <!--Alert Message JS-->
                        <!--<div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Ups!</strong> Some fields are missing
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>-->

                        <!--1era Fila-->
                        <div class="row">
                            <div class="col-5">
                                <label for="cardnumber" class="col-form-label">Card #</label>
                                <input type="text" name="cardnumber" class="form-control" id="cardnumber"
                                    placeholder="0000 0000 0000 0000" minlength="16" maxlength="16" required>
                            </div>
                            <div class="col-3">
                                <label for="cvcnumber" class="col-form-label">CVC #</label>
                                <input type="text" name="cvcnumber" class="form-control" id="cvcnumber"
                                    placeholder="0000" minlength="4" maxlength="4" required>
                            </div>
                            <!--<div class="col-4">
                                <label for="amount" class="col-form-label">Amount $</label>
                                <input type="text" class="form-control" id="amount" required>
                            </div>-->

                            <div class="col-4">
                                <label for="amount" class="col-form-label">Amount $
                                    <span class="input-group-text"> $ &nbsp;
                                        <input type="text" name="amount" class="form-control" id="amount" required>
                                    </span>
                                </label>
                            </div>
                        </div><!--/row-->

                        <!--2da Fila-->
                        <div class="row">
                            <div class="col-6">
                                <label for="first-name" class="col-form-label">First Name</label>
                                <input type="text" name="first-name" class="form-control" id="first-name" required>
                            </div>
                            <div class="col-6">
                                <label for="last-name" class="col-form-label">Last Name</label>
                                <input type="text" name="last-name" class="form-control" id="last-name" required>
                            </div>
                        </div><!--/row-->

                        <!--3ra Fila-->
                        <div class="row">
                            <div class="col-6">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" name="city" class="form-control" id="city" required>
                            </div>
                            <div class="col-3">
                                <label for="state" class="col-form-label">State</label>
                                <select name="state" class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="state1">State 1</option>
                                    <option value="state2">State 2</option>
                                    <option value="state3">State 3</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="postalcode" class="col-form-label">Postal Code</label>
                                <input type="text" name="postalcode" class="form-control" id="postalcode" required>
                            </div>
                        </div><!--/row-->

                        <!--4ta Fila-->
                        <div class="row">
                            <div class="col-4">
                                <fieldset>
                                    <label for="cardtype" class="col-form-label">We are accept:</label>
                                    <div class="border border-dark rounded bg-secondary p-2 me-6">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="mastercard">
                                            <label class="form-check-label bg-secondary" for="inlineRadio1"><i
                                                    class="fab fa-cc-mastercard fa-2x"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="visa">
                                            <label class="form-check-label bg-secondary" for="inlineRadio2"><i
                                                    class="fab fa-cc-visa fa-2x"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline bg-secondary">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="dinnersclub">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fab fa-cc-diners-club fa-2x"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline bg-secondary">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="americanexpress">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fab fa-cc-amex fa-2x"></i></label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-6">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" name="message-text" id="message-text" rows="3"></textarea>
                                <label for="formFile" class="form-label">Add any notes here.</label>
                            </div>
                        </div><!--/row-->







    </form>
    </div>
    <!--Footer-->
    <div class="modal-footer p-3" style="border: 1px grey solid; background-color: #f7f7f7;">
        <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary me-1">Send</button>
    </div>

    </div><!--/modal-content-->
    </div><!--/modal-dialog-->
    </div><!--/container-fluid-->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
